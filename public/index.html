<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
</head>
<body>
    <h1>Send Notification</h1>
    <form id="notificationForm">
        <label for="title">Notification Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="body">Notification Body:</label>
        <textarea id="body" name="body" required></textarea><br><br>
        <button type="submit">Send Notification</button>
    </form>

    <p id="status"></p>

    <script>
        // JavaScript to handle form submission asynchronously
        document.getElementById('notificationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            // Send the form data using fetch API
            fetch('/send-notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, body }) // Convert the data to JSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerText = 'Notification sent successfully!';
                } else {
                    document.getElementById('status').innerText = 'Error sending notification!';
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Error sending notification!';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
